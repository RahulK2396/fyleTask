<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Github Repositories</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Github Repositories</h2>
        <div class="form-inline mb-3">
            <label for="username" class="mr-2">Username:</label>
            <input type="text" id="username" class="form-control mr-2">
            <button class="btn btn-primary" onclick="getUser()">Search</button>
        </div>
        <div id="loader" class="text-center mb-3" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
			 <div id="user"></div>
			 <div id="repoPerPage"></div>
        <div id="repositories"></div>
        <div id="pagination" class="mt-3"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
